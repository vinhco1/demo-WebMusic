<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/font/fontawesome-free-6.5.2-web/css/all.min.css">
    </head>
    <body>
        
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
          </header>
          
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb"
            style="background-image: url('https://media.baoquangninh.vn/dataimages/201805/original/images1057594_a.jpg') ">
          </div>
        </div>
        <div class="song-name">
          <h2>String 57th & 9th</h2>
          <h3>Singer</h3>
          
        </div>
          <!-- Control -->
          <div class="control">
            <div title="Repeat" class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div title="Play current" class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div  title="Random" class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
          <div class="control-progress">
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <div class="btn btn-next">
              <i class="fas fa-volume"></i>
            </div>
          </div>
          
          <audio id="audio" src=""></audio>
          <div class="time-progress">
            <span id="current-time">0:00</span>
            <div class="">
              <span id="total-time">0:00</span>
              <div class="btn volume-box">
                <i class="fa-solid fa-volume-high icon-volume"></i>
                <input type="range" id="volume" class="volume" value="0" step="10" min="0" max="100" >
            </div>
            </div>
          </div>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
           
        </div>
        <script src="./assets/js/main.js"></script>
      </div>
    </body>
</html>
